<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore Result</title>
</head>
<body>

<div th:each="item:${deplist}">
    <p th:text="${item.departname}"/>
    <p th:text="${item.departhead}"/>
    <div th:each="p:${item.persons}">

        <p th:text="'Name: '+ ${p.firstname +' ' +p.lastname}" />
        <p th:text="'Cell Phone: '+ ${p.cellphone}" />
        <p th:text="'Work Phone: '+ ${p.workphone}" />

    </div>
</div>

<!--<p th:text="'Director: '+ ${director.name}" />-->
<!--<p th:text="'Genre: '+ ${director.genre}" />-->


</body>
</html>
